<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Mario Jump</title>
</head>
<body>
    <img src="images/titulo-jogo.png" class="titulo-jogo">
    <div class="game-board">
        <div class="menu-start">
            <button onclick="start()" class="btn-start">START</button>
        </div>
        <div class="game-over">
            <img src="images/game-over-title.png">
            <button class="btn-restart">Restart</button>
        </div>
        <div class="score"></div>
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
